<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/brands.css">



</head>

<body>
    <section class="brands main__container">
        <h2 class="brands__title title">Ремонт техники различных брендов</h2>
        <div class="swiper-container">
            <div class="brands__slider slider swiper-wrapper">
                <div class="swiper-slide slider-item slider-item--lenovo slider-item--mr"><a class="slider-link"
                        href="#">Lenovo</a>
                </div>
                <div class="swiper-slide slider-item slider-item--samsung  slider-item--mr"><a class="slider-link"
                        href="#">Samsung</a>
                </div>
                <div class="swiper-slide slider-item slider-item--apple  slider-item--mr"><a class="slider-link"
                        href="#">Apple</a>
                </div>
                <div class="swiper-slide slider-item slider-item--viewsonic  slider-item--mr"><a class="slider-link"
                        href="#">ViewSonic</a></div>
                <div class="swiper-slide slider-item slider-item--bosh  slider-item--mr"><a class="slider-link"
                        href="#">Bosh</a></div>
                <div class="swiper-slide slider-item slider-item--hp  slider-item--mr"><a class="slider-link"
                        href="#">HP</a></div>
                <div class="swiper-slide slider-item slider-item--acer  slider-item--mr slider-item--hidden768"><a
                        class="slider-link" href="#">Acer</a></div>
                <div class="swiper-slide slider-item slider-item--sony slider-item--mr slider-item--hidden768"><a
                        class="slider-link" href="#">Sony</a></div>
                <div class="swiper-slide slider-item slider-item--lenovo  slider-item--mr slider-item--hidden768"><a
                        class="slider-link" href="#">Lenovo</a>
                </div>
                <div
                    class="swiper-slide slider-item slider-item--hidden slider-item--samsung  slider-item--mr slider-item--hidden768">
                    <a class="slider-link" href="#">Samsung</a>
                </div>
                <div class="swiper-slide slider-item slider-item--apple  slider-item--mr slider-item--hidden768"><a
                        class="slider-link" href="#">Apple</a>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <label class="readMore brands__span brands__span--hidden show-toggle">Показать все</label>

    </section>
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script>
        if (window.innerWidth <= 767) {
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 'auto',
                spaceBetween: 30,
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
            console.log('Swipper is on');
        }
        let showToggle = document.querySelector('.show-toggle');
        console.log('showToggle: ', showToggle);
        let hiddenItem = document.querySelectorAll('.slider-item--hidden768');
        console.log('hiddenItem: ', hiddenItem);

        showToggle.addEventListener('click', () => {
            console.log('click');

            for (let i = 0; i < hiddenItem.length; i++) {
                console.log(hiddenItem[i].classList.toggle('slider-item--hidden768'));
            }

            if (showToggle.textContent == 'Показать все') {
                showToggle.textContent = 'Скрыть';
            } else {
                showToggle.textContent = 'Показать все';
            }
        })
    </script>
</body>

</html>
